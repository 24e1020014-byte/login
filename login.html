<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hue-S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="bg-watermark"></div>

        <div class="login-content">
            <div class="login-header">
                <img src="images/logoHueS.webp" alt="Logo Hue-S" class="logo">
                <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" placeholder="Nhập tên người dùng" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn-login">Đăng nhập</button>
            </form>
            
            <p id="error-message">Tên đăng nhập hoặc mật khẩu sai!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
